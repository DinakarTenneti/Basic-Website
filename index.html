<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Links</h1>
        <div class="button-grid">
            <a href="https://www.chatgpt.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.twitter.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
                Twitter
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
